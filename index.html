<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="imc">
    <h2 class="imc__title">Calcul d'IMC</h2>
    <div class="imc__head">
      <div class="imc__taille">
        <label for="taille">Votre taille en centimetre, Ex: 180</label>
        <input type="number" name="taille" id="taille" placeholder="Votre taille en centimetre">
      </div>
      <div class="imc__poids">
        <label for="poids">Votre poids en Kg,, Ex: 80</label>
        <input type="number" name="poids" id="poids" placeholder="Votre poids en Kg">
      </div>
    </div>
    <button class="imc__calcul-button" type="button">Calculer de l'IMC</button>
    <p class="imc__resultat">0</p>
    <p class="imc__infos-resultat">En attente du resultat</p>
  </div>
  
  <script src="app.js"></script>
</body>

</html>
